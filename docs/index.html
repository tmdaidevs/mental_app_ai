<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Document Graph Visualizer</h1>
<p>Select one or more text files to generate a similarity graph.</p>
<input type="file" id="files" multiple accept="text/plain">
<button id="generate">Generate Graph</button>
<div id="graph"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>
</body>
</html>
