<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="version" class="version"></div>
    <h1>Document Graph Visualizer</h1>
    <p>Select one or more text or PDF files to generate a knowledge graph.</p>
    <div class="controls">
        <input type="file" id="files" multiple accept=".txt,application/pdf">
        <input type="password" id="apiKey" placeholder="OpenAI API Key">
        <button id="generate">Generate Graph</button>
        <input type="text" id="search" placeholder="Search">
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
    </div>
    <div id="status"></div>
    <div id="graph"></div>
    <div id="summary"></div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
